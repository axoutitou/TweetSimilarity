<!DOCTYPE html>
<html>
    <head>
        <title>Tweet Similarity - Version 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>

        <!-- Bootstrap JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script>
            $('#list-tweet a').on('click', function (e) {
                e.preventDefault()
                $(this).tab('show')
            })
        </script>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4" >
                    <form method="POST" style="padding-top: 75px;">
                        <div class="form-group">
                            <h1>Your tweet :</h1>
                            <input type="text" class="form-control" id="tweet" name="tweet"><br>
                            <p>Latency (s) : </p><input type="text" class="form-control col-lg-1" id="latency" name="latency" value=0><br>
                            <button type="submit" class="btn btn-primary btn-lg" value="Submit" id="send_form" name="send_form">Submit</button>
                            <button type="submit" class="btn btn-danger btn-lg" value="Raise exception" id="send_form" name="send_form">Raise exception</button>
                        </div>
                    </form>
                    <h1>Similar tweet :</h1>
                </div>
            </div>
            
            {% if result %}
            <div class="row justify-content-center">
                <div class="col-lg-5" >           
                    <ul class="list-group">
                        {% for key, item in result.items() %}
                            <li class="list-item-group">{{key}} <br> <span>Tweet : {{item['Sentence']}}</span><br> <span>Score : {{item['Score']}}</span></li>
                        {% endfor %}
                    </ul>
                    {% else %}
                        <h3 style="text-align: center;">Nothing to display</h3>
                    {% endif %}
                </div>
            </div>
        </div> 
    </body>
</html>
